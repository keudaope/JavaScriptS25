<!DOCTYPE html>
<html lang="fi">
<head>
  <meta charset="UTF-8">
  <title>Space Invaders</title>
  <style>
    body {
      margin: 0;
      background: black;
      overflow: hidden;
    }
    canvas {
      display: block;
      margin: auto;
      background: #111;
      border: 2px solid white;
    }
  </style>
</head>
<body>
  <canvas id="game" width="600" height="400"></canvas>
  <script>
    const canvas = document.getElementById("game");
    const ctx = canvas.getContext("2d");

    // Pelaaja
    const player = {
      x: canvas.width / 2 - 15,
      y: canvas.height - 30,
      width: 30,
      height: 15,
      speed: 5
    };

    // Ammukset
    const bullets = [];

    // Viholliset
    const enemies = [];
    const rows = 3, cols = 8;
    const enemyWidth = 30, enemyHeight = 20;
    let enemyDirection = 1;

    for (let r = 0; r < rows; r++) {
      for (let c = 0; c < cols; c++) {
        enemies.push({
          x: 50 + c * 50,
          y: 30 + r * 40,
          width: enemyWidth,
          height: enemyHeight,
          alive: true
        });
      }
    }

    // Näppäimistö
    const keys = {};
    document.addEventListener("keydown", e => keys[e.key] = true);
    document.addEventListener("keyup", e => keys[e.key] = false);

    // Ammu
    function shoot() {
      bullets.push({
        x: player.x + player.width / 2 - 2,
        y: player.y,
        width: 4,
        height: 10,
        speed: 7
      });
    }

    // Päivitys
    function update() {
      // Pelaajan liike
      if (keys["ArrowLeft"] && player.x > 0) player.x -= player.speed;
      if (keys["ArrowRight"] && player.x + player.width < canvas.width) player.x += player.speed;
      if (keys[" "] && bullets.length < 5) shoot();

      // Ammukset
      bullets.forEach((b, i) => {
        b.y -= b.speed;
        if (b.y < 0) bullets.splice(i, 1);
      });

      // Vihollisten liike
      let shiftDown = false;
      enemies.forEach(e => {
        if (!e.alive) return;
        e.x += enemyDirection;
        if (e.x + e.width > canvas.width || e.x < 0) shiftDown = true;
      });
      if (shiftDown) {
        enemyDirection *= -1;
        enemies.forEach(e => e.y += 10);
      }

      // Törmäykset
      bullets.forEach((b, bi) => {
        enemies.forEach((e, ei) => {
          if (e.alive &&
              b.x < e.x + e.width &&
              b.x + b.width > e.x &&
              b.y < e.y + e.height &&
              b.y + b.height > e.y) {
            e.alive = false;
            bullets.splice(bi, 1);
          }
        });
      });
    }

    // Piirto
    function draw() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);

      // Pelaaja
      ctx.fillStyle = "lime";
      ctx.fillRect(player.x, player.y, player.width, player.height);

      // Ammukset
      ctx.fillStyle = "white";
      bullets.forEach(b => ctx.fillRect(b.x, b.y, b.width, b.height));

      // Viholliset
      ctx.fillStyle = "red";
      enemies.forEach(e => {
        if (e.alive) ctx.fillRect(e.x, e.y, e.width, e.height);
      });
    }

    // Pääsilmukka
    function loop() {
      update();
      draw();
      requestAnimationFrame(loop);
    }

    loop();
  </script>
</body>
</html>
